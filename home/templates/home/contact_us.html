{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - {{restaurant_name|default:"Our Restaurant"}}</title>
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>
<body>
    <div class="container">
        <h1> Contact Us</h1>
        <p><span class="highlight">Address:</span> 123 Main Street, Your City, India</p>
        <p><span class="highlight">Phone:</span> +91 9876543210</p>
        <p><span class="highlight">Email:</span> info@restaurant.com</p>
        <p>We would love to hear from you! Feel free to call, email, or visit us during our working hours.</p>

        <!--Contact Form-->
        <form id="contactForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email"><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea><br><br>

            <button type="submit">Send</button>
        </form>
    </div>

    <!--Simple Client-Side Validation -->
    <script>
        document.getElementById("contactForm"). addEventListener("submit", function(event){
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();

            if (name === "" ||email === "") {
                alert("Please fill in both your Name and Email.");
                event.preventDefault();
            }
            else if(!emailPattern.test(email)){
                alert("please enter a valid email address.");
                event.preventDefault();    
            }
        });
    </script
</body>
</html>

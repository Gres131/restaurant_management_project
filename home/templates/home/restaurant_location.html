{% extends "base.html" %}
{% block content %}
<h2>Our Restaurant Locations</h2>
<ul>
    {% for location in locations %}
        <li>{{ location.address }}, {{ location.city }}, {{ location.state }} - {{ location.zip_code }}</li>
    {% empty %}
        <li>No locations available.</li>
    {% endfor %}
</ul>
{% endblock %}
